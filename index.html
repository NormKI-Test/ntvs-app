<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTVS - NormKI Tekton Verification System</title>
    <script defer src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script defer src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script defer src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        color: #fff;
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: rgba(15, 15, 35, 0.85);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 32px;
        max-width: 440px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .header {
        text-align: center;
        margin-bottom: 28px;
      }
      .logo {
        font-size: 48px;
        margin-bottom: 12px;
        filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
      }
      .title {
        font-size: 20px;
        font-weight: 700;
        letter-spacing: 1px;
        background: linear-gradient(90deg, #ffd700, #ffed4e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 4px;
      }
      .subtitle {
        font-size: 11px;
        color: #999;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      video {
        width: 100%;
        border-radius: 16px;
        margin: 20px 0;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      }
      .btn-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin: 20px 0;
      }
      button {
        background: linear-gradient(135deg, #ffd700, #ffb700);
        color: #000;
        border: none;
        padding: 16px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
      }
      button:active {
        transform: translateY(0);
      }
      .status {
        background: rgba(32, 51, 85, 0.6);
        padding: 12px;
        border-radius: 10px;
        text-align: center;
        font-size: 14px;
        margin: 12px 0;
        border-left: 3px solid #ffd700;
      }
      .error {
        background: rgba(220, 38, 38, 0.2);
        color: #ff6b6b;
        padding: 12px;
        border-radius: 10px;
        text-align: center;
        font-size: 14px;
        margin: 12px 0;
        border-left: 3px solid #ff6b6b;
      }
      .preview {
        margin-top: 20px;
      }
      .preview img {
        width: 100%;
        border-radius: 16px;
        border: 3px solid #ffd700;
        box-shadow: 0 10px 40px rgba(255, 215, 0, 0.3);
      }
      .preview-title {
        font-size: 14px;
        text-align: center;
        margin-bottom: 12px;
        color: #ffd700;
        font-weight: 600;
      }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
function NTVSCamera() {
  const videoRef = React.useRef();
  const [status, setStatus] = React.useState("");
  const [error, setError] = React.useState("");
  const [stream, setStream] = React.useState(null);
  const [photo, setPhoto] = React.useState(null);
  const [gps, setGps] = React.useState(null);
  const [patternBands, setPatternBands] = React.useState([]);

  const fetchGPS = () => {
    return new Promise((resolve, reject) => {
      if (!navigator.geolocation) {
        reject("GPS nicht verfÃ¼gbar");
        return;
      }
      navigator.geolocation.getCurrentPosition(
        position => {
          const coords = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          setGps(coords);
          resolve(coords);
        },
        err => reject("GPS Zugriff verweigert")
      );
    });
  };

  const startCamera = async () => {
    setStatus("Fordere Berechtigungen an...");
    setError("");
    
    try {
      await fetchGPS();
      setStatus("GPS erfasst âœ“");
    } catch (err) {
      setError("GPS erforderlich! Bitte Standortzugriff erlauben.");
      return;
    }

    try {
      const localStream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "environment",
          width: { ideal: 1920 },
          height: { ideal: 1080 }
        }
      });
      videoRef.current.srcObject = localStream;
      setStream(localStream);
      setStatus("System bereit âœ“");
    } catch (err) {
      setError("Kamerazugriff verweigert. Bitte Berechtigung erteilen.");
    }
  };

  const capturePhoto = async () => {
    if (!gps) {
      setError("GPS erforderlich!");
      return;
    }

    setStatus("Foto wird aufgenommen...");
    const canvas = document.createElement("canvas");
    const video = videoRef.current;
    const width = video.videoWidth;
    const height = video.videoHeight;
    canvas.width = width;
    canvas.height = height;
    const ctx = canvas.getContext("2d");
    
    // Draw video frame
    ctx.drawImage(video, 0, 0, width, height);
    
    // Generate pattern bands (simulated flash pattern)
    const bands = Array.from({ length: 15 }, (_, i) => 
      Math.floor((height / 16) * (i + 1))
    );
    setPatternBands(bands);
    
    // Draw yellow pattern overlay bands
    ctx.save();
    ctx.strokeStyle = "rgba(255, 215, 0, 0.7)";
    ctx.lineWidth = 4;
    bands.forEach(y => {
      ctx.beginPath();
      ctx.moveTo(0, y);
      ctx.lineTo(width, y);
      ctx.stroke();
    });
    ctx.restore();
    
    setPhoto(canvas.toDataURL("image/png"));
    setStatus("Pattern verifiziert âœ“");
  };

  const downloadPhoto = () => {
    if (!photo) return;
    const link = document.createElement("a");
    link.href = photo;
    link.download = `NTVS-verified-${Date.now()}.png`;
    link.click();
  };

  const downloadLog = () => {
    if (!gps) return;
    const log = {
      system: "NormKI Tekton Verification System (NTVS)â„¢",
      device_id: "NORMKI_TEKTON_001",
      timestamp: new Date().toISOString(),
      gps_coordinates: `${gps.lat},${gps.lng}`,
      pattern_hash: Math.random().toString(36).substring(2, 15),
      verification_bands: patternBands,
      status: "VERIFIED"
    };
    const blob = new Blob([JSON.stringify(log, null, 2)], { 
      type: "application/json" 
    });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `NTVS-log-${Date.now()}.json`;
    link.click();
  };

  return (
    <div className="container">
      <div className="header">
        <div className="logo">ðŸ“¸</div>
        <div className="title">NormKI Tekton Verification System</div>
        <div className="subtitle">NTVSâ„¢</div>
      </div>

      <video ref={videoRef} autoPlay playsInline></video>

      <div className="btn-group">
        <button onClick={startCamera}>
          ðŸš€ System starten
        </button>
        <button onClick={capturePhoto}>
          ðŸ“· Foto aufnehmen
        </button>
        <button onClick={downloadPhoto}>
          ðŸ’¾ Bild herunterladen
        </button>
        <button onClick={downloadLog}>
          ðŸ“„ Verification Log
        </button>
      </div>

      {status && <div className="status">{status}</div>}
      {error && <div className="error">{error}</div>}

      {photo && (
        <div className="preview">
          <div className="preview-title">âœ“ VERIFIZIERT</div>
          <img src={photo} alt="verified-photo" />
        </div>
      )}
    </div>
  );
}

ReactDOM.render(<NTVSCamera />, document.getElementById("root"));
</script>
</body>
</html>
